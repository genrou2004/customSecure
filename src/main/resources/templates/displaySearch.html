<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="header :: head">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div class="jumbotron jumbotron-fluid container" >
<div class="container">
    <div class="jumbotron">

        <nav class="navbar navbar-default" th:replace="header::nav"> </nav>

        <table class="table table-hover">

            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>


            </tr>
            <div th:each="user : ${users}">

                <tr>

                    <td><p th:text = "${user.firstName}"></p></td>
                    <td th:text = "${user.lastName}"></td>
                    <td th:text = "${user.email}"></td>


                </tr>
            </div>

        </table>

    </div>
</div>
</div>
<th:block th:replace="footer :: footer"></th:block>
</body>
</html>
